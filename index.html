<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Baykar Frontend Case - Quiz Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Baykar Frontend Case - Quiz Application">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./public/styles/style.css">
  </head>
  <body>
    <main class="container">
      <header>
        <a href="/" target="_top">
          <h1>QUIZ APPLICATION</h1>
        </a>
      </header>

      <div id="main-screen" class="app-container">
      </div>


      <footer>
        <div id="footer-social-navigation-container">
          <a target="_blank" href="https://github.com/EmirhanKrt/Baykar-Frontend-Case-Quiz-Application">SOURCE</a>
        </div>
        <div id="footer-theme-container">
          <span id="light-theme-button" class="theme-button" onclick="updateTheme('light')">LIGHT</span>
          <span>/</span>
          <span id="dark-theme-button" class="theme-button active" onclick="updateTheme('dark')">DARK</span>
        </div>
      </footer>
    </main>

    <div id="drawer-container">
      <div id="overlay" aria-hidden="true" class="overlay-background"></div>
      <div id="drawer" tabindex="-1" class="drawer drawer-hidden"></div>
    </div>

    <script src="./public/scripts/themeHandler.js" defer></script>

    <script src="./public/scripts/constants.js" defer></script>
    <script src="./public/scripts/utils.js" defer></script>

    <script src="./public/scripts/timerWorkerHandler.js" defer></script>
    <script src="./public/scripts/animationHandler.js" defer></script>
    <script src="./public/scripts/componentGenerator.js" defer></script>
    <script src="./public/scripts/quizHandler.js" defer></script>
    <script src="./public/scripts/quizHistoryHandler.js" defer></script>
